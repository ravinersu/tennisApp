<ion-header>
  <ion-toolbar color="whatsscore">
 
      <ion-back-button slot="start" defaultHref="new-match"></ion-back-button>
     
    <ion-title> Add New Player </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <form [formGroup]="form">
  
<ion-grid>
  <ion-row>
    <ion-col size-sm="2" offset-sm="2">
      <ion-item>          
        <ion-label position="floating"> Name of the player </ion-label>
        <ion-input formControlName="nameOfthePlayer" type="text" autocomplete autocorrect ></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating"> Email Address </ion-label>
              <ion-input formControlName="email" type="email" autocomplete autocorrect></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
                           
  <!-- Button For  -->

  <ion-grid>
 
    <ion-row>
     <ion-col size ="6"> <ion-button class="btn" color="play" type="submit" > Add</ion-button>
     </ion-col>
     <ion-col size ="6"><ion-button class="btn" color="play" (click)="reset()" full > Reset</ion-button>
     </ion-col>   
    </ion-row>   
     </ion-grid>
                

  </form>




 
</ion-content>
